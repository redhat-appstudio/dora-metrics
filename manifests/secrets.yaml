apiVersion: v1
kind: Secret
metadata:
  name: dora-metrics-secrets
  namespace: konflux-dora-metrics
  labels:
    app: dora-metrics
    app.kubernetes.io/name: dora-metrics
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: dora-metrics
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  # To encode: echo -n "your-value" | base64
  offline-token: ""  # Base64 encoded offline token for WebRCA API
  redis-password: "ZG9yYS1tZXRyaWNzLXJlZGlz"  # Base64 encoded "dora-metrics-redis" (default)
stringData:
  # These will be base64 encoded automatically
  # Uncomment and set actual values if you prefer stringData
  # offline-token: "your-offline-token-here"
  # redis-password: "your-redis-password-here"
