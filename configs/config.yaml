server:
  port: "8080"
  environment: "staging"
  log_level: "info"

webrca:
  enabled: true
  api_url: "https://api.openshift.com/api/web-rca/v1/incidents"
  interval: "1h"
  # Offline token should be set via environment variable OFFLINE_TOKEN for security
  # or you can set it here directly (not recommended for production)
  # token: "your_offline_token_here"

argocd:
  enabled: true
  namespaces:
    - konflux-public-production
    - argocd
  # List of components to monitor across all known clusters
  # These will be combined with known_clusters to generate full application names
  # Format: component-name (e.g., "build-service", "pulp-access-controller")
  components_to_monitor:
    - build-service
    - crossplane-control-plane
    - dora-metrics
    - enterprise-contract
    - etcd-defrag
    - etcd-shield
    - image-controller
    - integration
    - internal-services
    - konflux-info
    - konflux-ui
    - kubelet-config
    - kueue
    - kyverno
    - mintmaker
    - multi-platform-controller
    - namespace-lister
    - notification-controller
    - project-controller
    - release
    - smee-client

  # Known cluster names for application name parsing
  # These are used to extract component and cluster information from application names
  known_clusters:
    - kflux-ocp-p01
    - kflux-osp-p01
    - kflux-prd-es01
    - kflux-prd-rh02
    - kflux-prd-rh03
    - kflux-rhel-p01
    - stone-prd-host1
    - stone-prd-rh01
    - stone-prod-p01
    - stone-prod-p02

storage:
  redis:
    enabled: true
    address: "localhost:6379"
    password: "test"
    database: 0
    key_prefix: "dora-metrics"

integration:
  devlake:
    enabled: true
    base_url: "https://konflux-devlake-ui-konflux-devlake.apps.rosa.kflux-c-prd-i01.7hyu.p3.openshiftapps.com"
    project_id: "1"
    timeout_seconds: 30
